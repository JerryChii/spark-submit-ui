@main("Neptune SparkSql") {
    <link href="@routes.Assets.at("stylesheets/jarcustom.css")" rel="stylesheet" type="text/css" />
        <!--加载动态图表js-->
    <script src="@routes.Assets.at("javascripts/sqlToDisplay.js")"></script>
    <div class="graphs">
        <div class="clearfix"> </div>
        <div class="paneltxt paneltxt-color paneltxt-success">
            <div class="paneltxt-heading">
                <h3 class="paneltxt-title">请输入SQL语句</h3>

                <div class="paneltxt-options">
                    <a href="#">
                        <i class="linecons-cog"></i>
                    </a>

                    <a href="#" data-toggle="paneltxt">
                        <span class="fa fa-play" id="submit"></span>
                    </a>
                    <a href="#" data-toggle="paneltxt">
                        <span class="fa fa-wrench" id="setting"></span>
                    </a>
                    <a href="@routes.SparkSql.download" data-toggle="panel">
                        <span class="fa fa-cloud-download" id="download"></span>
                    </a>

                </div>
            </div>

            <div class="panel-body" >

                <div class="sqltxt" contenteditable="true" id="sql">sql.......</div>
            </div>
        </div>
        <div class="clearfix"> </div>

        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#data_tables" data-toggle="tab" onclick='resultToTable()'>
                表格</a></li>
            <li><a href="#data_charts" data-toggle="tab" >图表</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="data_tables">
                <p id="tables"></p>
            </div>
            <div class="tab-pane fade" id="data_charts">
                <select class="selectpicker" id="xargs">
                    <option selected = "selected">请选择X坐标:</option>
                </select>
                <select class="selectpicker" id="yargs">
                    <option selected = "selected">请选择Y坐标:</option>
                </select>
                <select class="selectpicker" id="yargs">
                    <option selected = "selected">柱状图</option>
                    <option>折线图</option>
                    <option>饼图</option>
                    <option>雷达图</option>
                    <option>散点图</option>
                    <option>瀑布图</option>
                </select>
                <button class="btn-success btn" id="generate">生成图表</button>
                <p id="charts"></p>
            </div>

        </div>
        <div class="clearfix"> </div>

        @copyright()

    </div>
}
