@(job: JobUi)
@main("Jobs"){

   <script src="@routes.Assets.at("javascripts/sorttable.js")" type="text/javascript" ></script>
   <script src="@routes.Assets.at("javascripts/vis.min.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("javascripts/initialize-tooltips.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("javascripts/table.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("javascripts/additional-metrics.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("javascripts/timeline-view.js")" type="text/javascript"></script>

<div class="container-fluid">
   <div class="row-fluid">
       <div class="span12">
           <h3 style="vertical-align: bottom; display: inline-block;">
               Spark 任务监控
           </h3>
       </div>
   </div>
   </div>
   <div>
       <table class="table table-bordered table-striped table-condensed sortable">
       @Html(job.timeline)
       @Html(job.active)
       @Html(job.completed)
       </table>
   </div>
   <div>
       @copyright()
   </div>
}
