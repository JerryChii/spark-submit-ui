@(job: ui.UI.JobUi)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>jobs</title>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vis.min.css")" type="text/css"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/webui.css")" type="text/css"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/timeline-view.css")" type="text/css"/>


    <script src="@routes.Assets.at("javascripts/sorttable.js")" type="text/javascript" ></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"  type="text/javascript" ></script>
    <script src="@routes.Assets.at("javascripts/vis.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/initialize-tooltips.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/table.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/additional-metrics.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/timeline-view.js")" type="text/javascript"></script>
</head>
<body>

        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 style="vertical-align: bottom; display: inline-block;">
                Spark Jobs
                <sup>
      (<a data-toggle="tooltip" data-placement="bottom" title="A job is triggered by an action, like count() or saveAsTextFile(). Click on a job to see information about the stages of tasks inside it.">?</a>)
    </sup>
              </h3>
            </div>
          </div>
          <div>
          <ul class="unstyled">
            <li>
              <strong>Total Uptime:</strong>
              15 min
            </li>
            <li>
              <strong>Scheduling Mode: </strong>
              FIFO
            </li>
            <li>
                  <a href="#active"><strong>Active Jobs:</strong></a>
                  1
                </li>
          </ul>



    @Html(job.timeline)
    @Html(job.active)
    @Html(job.completed)


</body>
</html>
