@sidebar = {
<div class="sidebar-menu toggle-others collapsed">

    <div class="sidebar-menu-inner">

        <header class="logo-env">

            <!-- logo -->
            <div class="logo">
                <a href="@routes.Application.index" class="logo-expanded">
                    <img src="@routes.Assets.at("images/neptune.png")" width="90" alt="" />
                </a>

                <a href="@routes.Application.index" class="logo-collapsed">
                    <img src="@routes.Assets.at("images/favicon.png")" width="40" alt="" />
                </a>
            </div>

            <!-- This will toggle the mobile menu and will be visible only on mobile devices -->
            <div class="mobile-menu-toggle visible-xs">
                <a href="#" data-toggle="user-info-menu">
                    <i class="fa-bell-o"></i>
                    <span class="badge badge-success">7</span>
                </a>

                <a href="#" data-toggle="mobile-menu">
                    <i class="fa-bars"></i>
                </a>
            </div>

            <!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->
            <div class="settings-icon">
                <a href="#" data-toggle="settings-pane" data-animate="true">
                    <i class="fa fa-cog fa-4x"></i>
                </a>
            </div>


        </header>


        <ul id="main-menu" class="main-menu">
            <!-- add class "multiple-expanded" to allow multiple submenus to open -->
            <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
            <li>
                <a href="@routes.Application.index">
                    <i class="fa fa-dashboard fa-fw"></i>
                    <span class="title">仪表盘</span>
                </a>
            </li>
                    <li>
                        <a href="@routes.SparkJar.executejarpage">
                            <i class="fa fa-graduation-cap"></i>
                            <span class="title">SPARK-JAR</span>
                        </a>
                    </li>
            <li class="opened active">
                <a href="#">
                    <i class="fa fa-tasks"></i>
                    <span class="title">APPS</span>
                </a>
                <ul>
                    <li class="active">
                        <a href="@routes.YarnList.yarnlist">
                            <span class="title">Yarn-Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href="@routes.SparkList.sparklist">
                            <span class="title">Spark-Apps</span>
                        </a>
                    </li>
                </ul>
            </li>

                </ul>
            </li>
        </ul>

    </div>

</div>
}
@main("Neptun Dashboard")(sidebar) {


<script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery.edatatables.js")"></script>
<link href="@routes.Assets.at("stylesheets/xenon-forms.css")" rel="stylesheet">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/xenon-forms.css")" type="text/css"/>
<link href="@routes.Assets.at("stylesheets/jquery-ui.min.css")" rel="stylesheet">

<link rel="stylesheet" href="@routes.Assets.at("stylesheets/DT_bootstrap.css")" type="text/css"/>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style-responsive.css")" type="text/css"/>
<script src="@routes.Assets.at("javascripts/progress.js")" type="text/javascript" ></script>



<div class="page-title">

    <div class="title-env">
        <h1 class="title">Yarn-Apps</h1>
        <p class="description">yarn apps for all users</p>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="@routes.Application.index"><i class="fa-home"></i>Home</a>
            </li>
            <li>
                <a href="#">App-Data</a>
            </li>
            <li class="active">

                <strong>Yarn-Apps</strong>
            </li>
        </ol>

    </div>

</div>


<div class="graphs">

    <div class="panel panel-color panel-purple">
        <div class="panel-heading">
            <h3 class="panel-title">Yarn-Apps</h3>

            <div class="panel-options">
                <a href="#" data-toggle="panel">
                    <span class="collapse-icon">&ndash;</span>
                    <span class="expand-icon">+</span>
                </a>
            </div>
        </div>
        <div class="panel-body">


            <table id="example" class="table table-striped table-bordered table-condensed table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>JobID</th>
                    <th>User</th>
                    <th>Queue</th>
                    <th>State</th>
                    <th>FinalStatus</th>
                    <th>Progress</th>
                    <th>StartedTime</th>
                    <th>FinishedTime</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    @copyright()


    <script src="@routes.Assets.at("javascripts/data-yarn-list.js")"></script>

</div>



}
